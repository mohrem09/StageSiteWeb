    <input type="text" id="num" name="num" placeholder="Numero" />

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
  import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";

  document.getElementById("next").style.display = "none";

  projectId: "n-stagie",
  storageBucket: "n-stagie.appspot.com",
  messagingSenderId: "1015399882820",
  appId: "1:1015399882820:web:47d99773fb9590fff49c11"
};


  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();




sighUp.addEventListener('click',(e) => {

  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var username = document.getElementById('username').value;

  const test = false;

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
     // Signed in 
      const user = userCredential.user;
     set(ref(database, 'entreprise/'+ user.uid),{
       username: username,
       email: email,
       num: num,
       test: test
     })
     alert('user created')
     document.getElementById("next").style.display = "block";
     document.getElementById("sighUp").style.display = "none";

      // ...
      
    })




    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;

      alert(errorMessage);
    // ..
    });


});

next.addEventListener('click',(e)=>{
  window.location.href = "afterSignUpentreprise.html";
 
});



</script>
